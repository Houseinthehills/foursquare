<div class="container padding" >
    <div class="row">
        <div class="col-sm-12">
            <div class="alert alert-light" role="alert">
               Image details
              </div>
        </div>
      </div>
  <div class="row">
      <div class="col-md-12">
        <div class="row">
            <div class="col-sm-12">
                 <div class="card" style="width: 18rem;" *ngFor="let result of results.response.photos.items">
                    <img class="card-img-top" src={{result.prefix+size+result.suffix}} alt="{{result.source.name }}">
                <div class="card-body">
                 <h3>{{result.source.name}}</h3>
                 <p>User First Name: {{result.user.firstName}}</p>
                </div>
            </div>
            </div>
        </div>
      </div>
    </div>
  </div>
